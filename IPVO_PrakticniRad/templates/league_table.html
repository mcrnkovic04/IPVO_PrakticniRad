<!-- templates/league_table.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League Table</title>
</head>
<body>
    <h1>League Table</h1>
    <table>
        <thead>
            <tr>
                <th>Team</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            {% for team in teams %}
                <tr>
                    <td>{{ team.name }}</td>
                    <td>{{ team_points[team.name] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{url_for('download_table')}}" class="btn btn-primary">Download table</a>
</body>
</html>
